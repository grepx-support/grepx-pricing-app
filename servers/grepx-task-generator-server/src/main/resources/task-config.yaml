# Task Generator Configuration
# ============================
# This file configures the task generator

# Database URL - uses environment variable if available, otherwise defaults to local path
# Set GREPX_MASTER_DB_URL environment variable to override

database:
  db_url: "${GREPX_MASTER_DB_URL:-sqlite:///../grepx-dagster-server/dagster_config_orm.db}"

# Path to file containing tasks and assets definitions
tasks_file: "resources/tasks.yaml"